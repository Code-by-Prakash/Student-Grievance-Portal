<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User_Navbar</title>
 </head>
<body>
<div th:fragment="user-nav">
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <!-- Toggle button for mobile -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Entire Navbar Content -->
  <div class="collapse navbar-collapse" id="navbarNav">
    <!-- Left Side Menus -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link font-weight-bold" href="/student-dashboard">Dashboard<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link font-weight-bold" href="/new-grievance">New Grievance</a>
      </li>
      <li class="nav-item">
        <a class="nav-link font-weight-bold" href="/manage-grievance">Manage Grievances</a>
      </li>
    </ul>

 <!-- Right Side Logout with Material Icons -->
<ul class="navbar-nav ml-auto">
    <li class="nav-item d-flex align-items-center" th:if="${session.user != null}">
        <!-- Display the username  -->
        <i class="material-icons">person</i>
       <a class="nav-link font-weight-bold" href="/edit-profile" th:text="${session.user.name}"></a>
    </li>

    <li class="nav-item d-flex align-items-center">
     <i class="material-icons">exit_to_app</i>
        <a class="nav-link font-weight-bold" th:href="@{/logout}">
           Logout
        </a>
    </li>
</ul>



  </div>
</nav>
</div>
</body>
</html>
