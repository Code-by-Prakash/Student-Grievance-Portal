<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Admin_Navbar</title>
 </head>
<body>
<div th:fragment="admin-nav">
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <!-- Toggle button for mobile -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Entire Navbar Content -->
  <div class="collapse navbar-collapse" id="navbarNav">
    <!-- Left Side Menus -->
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link font-weight-bold" href="/admin-dashboard">Dashboard<span class="sr-only">(current)</span></a>
      </li>
       <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle font-weight-bold" href="#" id="manageUserDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage Users
    </a>
    <div class="dropdown-menu" aria-labelledby="manageUserDropdown">
        <a class="dropdown-item" href="/add-admin">Add Admin</a>
        <a class="dropdown-item" href="/manage-admin">Manage Admin</a>
          <a class="dropdown-item" href="/manage-students">Manage Students</a>
        <!-- Add more dropdown items as needed -->
    </div>
</li>
   <li class="nav-item dropdown">
    <a class="nav-link dropdown-toggle font-weight-bold" href="#" id="manageDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Manage Grievance
    </a>
    <div class="dropdown-menu" aria-labelledby="manageDropdown">
        <a class="dropdown-item" href="manage-all-grievance">All Grievances</a>
        <a class="dropdown-item" href="manage-guest-grievance">Guest User Grievances</a>
        <!-- Add more dropdown items as needed -->
    </div>
</li>
    </ul>

 <!-- Right Side Logout with Material Icons -->
<ul class="navbar-nav ml-auto">
    <li class="nav-item d-flex align-items-center" th:if="${session.admin != null}">
        <!-- Display the username  -->
        <i class="material-icons">person</i>
        <span class="nav-link font-weight-bold" th:text="${session.admin.name}"></span>
    </li>

    <li class="nav-item d-flex align-items-center">
     <i class="material-icons">exit_to_app</i>
        <a class="nav-link font-weight-bold" th:href="@{/logout}">
           Logout
        </a>
    </li>
</ul>



  </div>
</nav>
</div>

</body>
</html>
