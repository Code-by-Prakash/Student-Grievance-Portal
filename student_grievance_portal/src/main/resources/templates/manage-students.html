<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Manage Students</title>
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

</head>
<body>
<div th:include="fragments/index-header :: header"></div>
<div th:include="fragments/admin-nav :: admin-nav"></div>

  <div class="container mt-5">
  <h3 class="mb-4">Manage Students</h3>
   <div th:if="${param.updated}">
        <div class="alert alert-success">
         Student (id = <span  th:text="${param.updated}"></span>) Details updated successfully.
        </div></div>
        <div th:if="${param.error}">
        <div class="alert alert-danger">
         Something went wrong. Please try again.
        </div></div>
         <div class="table-responsive">
        <table class="table" id="studentTable">
                <thead>
                    <tr>
                    <th>Id</th>
                        <th>Name</th>
                        <th>Email</th>
                         <th>Mobile</th>
                          <th>Course</th>
                            <th>Type</th>
<!--                         <th>Password</th> -->
                          <th>User updated:</th>
                        
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through the list of admin -->
                    <tr th:each="user : ${userStudent}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                         <td th:text="${user.mobile}"></td>
                          <td th:text="${user.course}"></td>
                           <td th:text="${user.type}"></td>
<!--                           <td th:text="${user.password}"></td> -->
                          <td th:text="${user.submissionTime}"></td>
                       <td>
    <a th:href="@{'/edit-student/' + ${user.id}}" class="btn btn-primary btn-sm">Edit</a>
    
<!--     <a th:href="@{'/delete-admin/' + ${admin.id}}" class="btn btn-danger btn-sm ml-2">Delete</a> -->
</td>

                         </tr>
                </tbody>
            </table>
        </div>
        </div>
       
 <!-- Bootstrap JS and dependencies -->
       <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js" ></script>
<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
<script>
    $(document).ready(function () {
        $('#studentTable').DataTable({
            "paging": true,
            "searching": true
        });
    });
</script>

</body>
</html>
