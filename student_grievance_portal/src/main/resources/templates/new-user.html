</head>
<body>
    <div th:include="fragments/index-header :: header"></div>
    <div class="container mt-5">
    <h3 class="mb-4">New User Registration</h3>
        <form  method="post" th:action="@{/save}" class="needs-validation" novalidate onsubmit="return validatePasswords()">

            <div class="form-group">

                <input type="text" class="form-control" id="name" name="name" required>

            <div class="form-group">
                <label for="course">Course:</label>

            <div class="form-group">

                    <option value="" selected disabled>Select a Type</option>

<!--                     <option value="" selected disabled>Select a Year</option> -->

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="tel" class="form-control" id="mobile" name="mobile" pattern="[0-9]{10}" required>
                <small id="mobileError" style="color: #dc3545;"></small>
                <div class="invalid-feedback">
        Please enter a valid 10-digit mobile number.
    </div>
            </div>

           <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <small id="passwordError" style="color: #dc3545;"></small>
                <div class="invalid-feedback" >
                    Please enter a password.
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" class="form-control" id="cpassword" name="cpassword" required>
                <small id="confirmPasswordError" style="color: #dc3545;"></small>
                
            </div>
      

            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>

    <!-- Optional JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Custom JavaScript for form validation -->
   <script>
    // Enable Bootstrap form validation
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    if (!validatePasswords()) {
                        event.preventDefault(); // Prevent form submission if passwords do not match
                    }

                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();

    // Custom password validation
    function validatePasswords() {
        var passwordInput = document.getElementById('password');
        var confirmPasswordInput = document.getElementById('cpassword');
        var confirmPasswordError = document.getElementById('confirmPasswordError');

        // Reset error message
        confirmPasswordError.textContent = '';

        // Validate passwords
        // Validate passwords
            if (passwordInput.value.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters long.';
            }
        if (passwordInput.value !== confirmPasswordInput.value) {
            confirmPasswordError.textContent = 'Password and Confirm Passwords do not match.';
            confirmPasswordInput.classList.add('is-invalid');
            return false;
        }

        confirmPasswordInput.classList.remove('is-invalid');
        return true;
    }
</script>
</body>
