<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- Custom styles -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .login-container {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
    }
  </style>
</head>

<body>

  <div th:replace="fragments/index-header :: header"></div>
  <div class="container login-container">
    <h2 class="text-center mb-4">Login</h2>
    <form  th:action="@{/login}" method="post" id="loginForm" onsubmit="return validateForm()">
    
    <div th:if="${param.error}">
        <div class="alert alert-danger">
            Invalid username or password.
        </div>
    </div>
    
      <div class="form-group row">
        <label for="username" class="col-sm-3 col-form-label">UserName:</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="username" name="username" >
         <div class="invalid-feedback">
        Please enter your email address.
    </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-3 col-form-label">Password:</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="password" name="password" >
          <div class="invalid-feedback">
                    Please enter a password.
                </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>
      </div>
    </form>
     <div class="text-center">
      <p class="mb-0">New user? <a href="/new-user">Register here</a></p>
      <p>Guest user? <a href="/guest-user">Login as Guest</a></p>
    </div>
    
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script>
    function validateForm() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username === "") {
        document.getElementById("username").classList.add("is-invalid");
        return false;
      } else {
        document.getElementById("username").classList.remove("is-invalid");
      }

      if (password === "") {
        document.getElementById("password").classList.add("is-invalid");
        return false;
      } else {
        document.getElementById("password").classList.remove("is-invalid");
      }

      // You can add more complex validation logic here if needed

      return true;
    }
  </script>

</body>

</html>
