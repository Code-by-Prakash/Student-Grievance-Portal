<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Admin</title><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

</head>
<body>
<div th:include="fragments/index-header :: header"></div>
<div th:include="fragments/admin-nav :: admin-nav"></div>

<div class="container mt-4">
        <h3 class="mb-4">Edit Admin</h3>
        <form th:action="@{'/edit-admin/' + ${admin.id}}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" th:field="${admin.name}" id="name" name="name" required>
                <div class="invalid-feedback">
                    Please enter your name.
                </div>
            </div>
            
             <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" th:field="${admin.email}"  id="email" name="email" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
             <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" th:field="${admin.password}" id="password" name="password" required>
                <small id="passwordError" style="color: #dc3545;"></small>
                <div class="invalid-feedback" >
                    Please enter a password.
                </div>
            </div>
           
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
