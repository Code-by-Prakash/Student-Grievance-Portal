<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Edit Profile</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

</head>
<body>
<div th:include="fragments/index-header :: header"></div>
<div th:include="fragments/user-nav :: user-nav"></div>
<div class="container mt-4">
        <h3 class="mb-4">Edit Profile</h3>
         <div th:if="${param.updated}">
        <div class="alert alert-success">
         Your profile updated successfully.
        </div></div>
        <div th:if="${param.error}">
        <div class="alert alert-danger">
         Something went wrong. Please try again.
        </div></div>
        <form th:action="@{'/edit-profile/' + ${user.id}}" method="post">
        
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" th:field="${user.name}" id="name" name="name" required>
                <div class="invalid-feedback">
                    Please enter your name.
                </div>
            </div>
            
             <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" th:field="${user.email}"  id="email" name="email" required>
                <div class="invalid-feedback">
                    Please enter a valid email address.
                </div>
            </div>
              <div class="form-group">
                <label for="mobile">Mobile:</label>
                <input type="text" class="form-control" th:field="${user.mobile}"  id="mobile" name="mobile" required>
                <div class="invalid-feedback">
                    Please enter a valid 10-digit mobile number.
                </div>
            </div>
            
               <div class="form-group">
                <label for="course">Course:</label>
                <select class="form-control" id="course" name="course" required th:field="${user.course}">
                    <option value="" selected disabled>Select your course</option>
                    <option value="FullStack">FullStack</option>
                    <option value="Software Testing">Software Testing</option>
                    <option value="Data Analytics">Data Analytics</option>
                    <option value="Java">Java</option>
                     <option value="Python">Python</option>
                      <option value="Frontend">Frontend</option>
                       <option value="Backend">Backend</option>
                        <option value="Devops">Devops</option>
                        <option value="Aws">Aws</option>
                        <option value="Other">Other</option>
                </select>
                <div class="invalid-feedback">
                    Please select your course.
                </div>
            </div>

            <div class="form-group">
                <label for="type">Course Type:</label>
                <select class="form-control" id="type" name="type" required th:field="${user.type}">
                    <option value="" selected disabled>Select a Type</option>
                    <option value="Online">Online</option>
                     <option value="Offline">Offline</option>
                </select>
                <div class="invalid-feedback">
                    Please select a course type.
                </div>
            </div>
            
             <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" th:field="${user.password}" id="password" name="password" required placeholder="Enter password">
                <small id="passwordError" style="color: #dc3545;"></small>
                <div class="invalid-feedback" >
                    Please enter a password.
                </div>
            </div>
           
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
