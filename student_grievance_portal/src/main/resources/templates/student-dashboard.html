<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Student Dashboard</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
<div th:include="fragments/index-header :: header"></div>
<div th:include="fragments/user-nav :: user-nav"></div>


<div class="container mt-5">
    <div class="row">
        <!-- All Grievances -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">All Grievances</h5>
                     <a th:href="@{'/manage-grievance'}" th:text="${allGrievanceCount}" class="btn btn-primary"></a>
                     </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Active Grievances</h5>
                        <a th:href="@{'/manage-grievance'}" th:text="${activeGrievanceCount}" class="btn btn-success"></a>
                    </div>
                </div>
            </div>

        <!-- Manage Grievance -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Closed Grievances</h5>
                    <a th:href="@{'/manage-grievance'}" th:text="${closedGrievanceCount}" class="btn btn-info"></a>
                    </div>
            </div>
        </div>
    </div>
</div>



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   
</body>
</html>
