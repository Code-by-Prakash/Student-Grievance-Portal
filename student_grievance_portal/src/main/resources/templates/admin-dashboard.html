<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
<div th:include="fragments/index-header :: header"></div>
<div th:include="fragments/admin-nav :: admin-nav"></div>

<div class="container mt-5">
    <div class="row">
        <!-- All Grievances -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">All Grievances</h5>
                     <a th:href="@{'/manage-all-grievance'}" th:text="${allGrievanceCount}" class="btn btn-primary"></a>
                     </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">New Grievances</h5>
                        <a th:href="@{'/manage-all-grievance'}" th:text="${newGrievanceCount}" class="btn btn-success"></a>
                    </div>
                </div>
            </div>
<div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Active Grievances</h5>
                        <a th:href="@{'/manage-all-grievance'}" th:text="${activeGrievanceCount}" class="btn btn-secondary"></a>
                    </div>
                </div>
            </div>
           
        <!-- Manage Grievance -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Closed Grievances</h5>
                    <a th:href="@{'/manage-all-grievance'}" th:text="${closedGrievanceCount}" class="btn btn-info"></a>
                    </div>
            </div>
        </div>
         <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Guest User Grievances</h5>
                        <a th:href="@{'/manage-guest-grievance'}" th:text="${guestGrievanceCount}" class="btn btn-dark"></a>
                    </div>
                </div>
            </div>
    </div>
</div>


 <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
