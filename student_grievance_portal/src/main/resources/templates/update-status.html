<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Grievance Status</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

</head>
<body>
<div th:include="fragments/index-header :: header"></div>
<div th:include="fragments/admin-nav :: admin-nav"></div>
 <div class="container mt-4">
        <h3 class="mb-4">Update Status</h3>
        <form th:action="@{'/update-status/' + ${grievance.id}}" method="post">
          


            <div class="form-group">
    <label for="status">Status:</label>
    <select class="form-control" id="status" th:field="${grievance.status}">
        <option value="In Progress">In Progress</option>
        <option value="Closed">Closed</option>
        <!-- Add more options as needed -->
    </select>
</div>

            <div class="form-group">
                <label for="remarks">Remarks:</label>
                <textarea class="form-control" th:field="${grievance.remarks}" id="remarks"></textarea>
            </div>


            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
